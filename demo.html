<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="box">
      <ul class="imgBox">
        <li class="imgShow"><img src="images/1.jpg" alt="图片A"></li>
        <li class="imgShow"><img src="images/2.jpg" alt="图片B"></li>
        <li class="imgShow"><img src="images/3.jpg" alt="图片C"></li>
        <li class="imgShow"><img src="images/4.jpg" alt="图片D"></li>
        <li class="imgShow"><img src="images/5.jpg" alt="图片E"></li>
      </ul>
    </div>
    <div class="prev"></div>
    <div class="next"></div>
    <div class="dot">
      <ul>
        <li class="act"><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </div>
  <script src="demo.js"></script>
</body>

</html>
